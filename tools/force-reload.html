<!DOCTYPE html>
<html>
<head>
    <title>Force Reload</title>
</head>
<body>
    <h1>For√ßando recarga do sistema...</h1>
    <script>
        // Limpar todo o cache do navegador
        if ('caches' in window) {
            caches.keys().then(names => {
                names.forEach(name => {
                    caches.delete(name);
                });
            });
        }
        
        // Limpar localStorage
        localStorage.clear();
        
        // Limpar sessionStorage
        sessionStorage.clear();
        
        // Redirecionar com cache bust
        setTimeout(() => {
            window.location.href = 'http://localhost:5173/?_t=' + Date.now();
        }, 1000);
    </script>
</body>
</html>
